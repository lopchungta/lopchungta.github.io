<body>

		<script type="text/javascript">
			
			function tinhtong()
				{
					// khai báo biến và gán giá trị cho biến
					var diemtoan = document.getElementById("diemtoan");
					var diemvan = document.getElementById("diemvan");
					var diemanh = document.getElementById("diemanh");
					// Tính tổng 3 môn
					var tong = (Number (diemtoan.value) + Number (diemvan.value) + Number (diemanh.value)) / 3;

					xuattong.innerHTML = tong.toFixed(2);
				
				}

			function diemtn() {
				// khai báo biến và gán giá trị cho biến
					var diemtoan = document.getElementById("diemtoan");
					var diemvan = document.getElementById("diemvan");
					var diemanh = document.getElementById("diemanh");
					var diemtbth = document.getElementById("diemtbth");
					var dtb12 = document.getElementById("diemtb12");
					var dkk = document.getElementById("diemkhuyenkhich");
					var dut = document.getElementById("diemuutien");


				var b1 = ((Number (diemtoan.value) + Number (diemvan.value) + Number (diemanh.value) + Number (diemtbth.value) + Number (dkk.value)) / 4 ) * 7;
				var b2 =  (b1 + (Number(diemtb12.value) * 3)) / 10 + Number (dut.value);

				test3.innerHTML = b2.toFixed(2) + " điểm";
			}
		</script>

		<div class="form-nhapdiem">
			<!-- <h3 class="name-title"> Tool tính điểm </h3> -->

			<form>
				<div class="form-row">
    				<div class="form-group col-4">
      					<label for="diemtoan">Điểm Toán</label>
      					<input type="number" class="form-control" id="diemtoan">
    				</div>
    				<div class="form-group col-4">
      					<label for="diemvan">Điểm Văn</label>
      					<input type="number" class="form-control" id="diemvan">
    				</div>
    				<div class="form-group col-4">
      					<label for="diemanh">Điểm Anh</label>
      					<input type="number" class="form-control" id="diemanh">
    				</div>
  				</div>
  				<div class="form-row">
  					<div class="form-group col-9">
      					<label for="diemanh">Điểm TBM Tổ Hợp TN - XH</label>
      					<input type="number" class="form-control" id="diemtbth">
    				</div>
					<div class="col-3">
						<button style="margin-top: 25%;" type="button" onclick="" class="btn btn-primary">Tính điểm</button>
					</div>
  				</div>
  				<div class="form-row">
  					<div class="form-group col-12">
      					<label for="diemanh">Điểm TB Lớp 12</label>
      					<input type="number" class="form-control" id="diemtb12">
    				</div>
  				</div>
				<div class="form-row">
					<div class="form-group col-6">
      					 <label for="diemkhuyenkhich">Điểm khuyến khích</label>
    						<select class="form-control" id="diemkhuyenkhich" onchange="dkk()">
      							<option selected="selected" value="0">0</option>
						      	<option value="1">1</option>
						      	<option value="1.5">1.5</option>
						      	<option value="2">2</option>
						      	<option value="2.5">2.5</option>
						      	<option value="3">3</option>
						      	<option value="3.5">3.5</option>
						      	<option value="4">4</option>
    						</select>
    				</div>
    				<div class="form-group col-6">
      					<label for="diemuutien">Điểm ưu tiên</label>
    						<select class="form-control" id="diemuutien" onchange="dut()">
      							<option selected="selected" value="0">0</option>
						      	<option value="0.25">0.25</option>
						      	<option value="0.5">0.5</option>
						      	<option value="0.75">0.75</option>
    						</select>
    				</div>
				</div>

  				<button type="button" onclick="tinhtong()" class="btn btn-primary">Kết quả</button>
  				<button type="button" onclick="diemtn()" class="btn btn-primary">Test</button>
  				<div id="xuattong"></div>
  				<div id="test1"></div>
  				<div id="test2"></div>
  				<div id="test3"></div>
  				

			</form>
